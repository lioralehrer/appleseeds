
{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link  rel="stylesheet" href="{% static 'socialBoard/css/style.css' %}">
    <title>Social Board</title>
</head>
<body>
    <h1>Welcome to the Social Board!</h1>
    {% if posts %}
    <ul>
        {% for p in posts %}
        <li>{{p}}</li>
    </ul>
    {% endfor %}
    {% else %}
    <p>There are no posts yet...</p>
    {% endif%}

    <script src="{% static 'socialBoard/js/socialBoard.js' %}"></script>
</body>
</html>
